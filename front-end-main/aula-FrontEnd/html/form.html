<h3>Formulário de login</h3>
<form> 
    <input type="e-mail" placeholder="Digite seu e-mail"> <br>
    <input type="password" maxlength="8" placeholder="Digite sua senha"> <br>
    <button type="submit">Entrar</button>
</form>

<h3>Formulário de contato</h3>
<form>
    <input type="Nome" placeholder="Nome"> <br>
    <input type="Celular" placeholder="Celular"> <br>
    <input type="email" placeholder="E-mail"> <br>
    <input type="Endereço" placeholder="Endereço"> <br>
    <textarea placeholder ="Mensagem" id="" cols="18" rows="5"></textarea> <br>
    <button type="submit">Enviar</button>

</form>

<h3>Formulário de contato complexo</h3>
<form>
    <input type="Nome" placeholder="Nome"> <br> <br>

    <input type="radio" name="Genero"/>Masculino <br> 
    <input type="radio" name="Genero"/>Feminino <br>
    <input type="radio" name="Genero"/>Não-binário <br><br>

    <select> 
        <option>Sugestão</option>
        <option>Dúvidas</option>
        <option>Elogios</option>
    </select> <br>

    <input type="Celular" placeholder="Celular"> <br>

    <input type="email" placeholder="E-mail"> <br>
    
    <input type="Endereço" placeholder="Endereço"> <br>

    <textarea placeholder ="Mensagem" id="" cols="18" rows="5"></textarea> <br>
    <button type="submit">Enviar</button> <br> <br>

    <input type="file" name="arquivo" id="arquivo">

</form>
